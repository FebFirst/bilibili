<script type="text/javascript">


    function modal(ID){
        console.log(ID);
        var info = "";
        var flag = 0;
        $('#myModal').modal('show');
        //  alert(ID.length);
        for(var i = 0;i< ID.length; i++){
            if(ID[i] != "/"){
                info+=ID[i];
            }else{
                switch (flag){
                    case 0:
                        document.getElementById("ID").value=info;
                        //alert(info);
                        info = "";
                        flag ++;
                        break;
                    case 1:
                        document.getElementById("username").value=info;
                        info = "";
                        flag ++;
                        break;
                    case 2:
                        document.getElementById("birthday").value=info;
                        info = "";
                        flag ++;
                        break;
                    case 3:
                        if(info == "1") {
                            document.getElementById("optionsRadios3").checked = true;
                            document.getElementById("optionsRadios4").checked = false;
                        }else{
                            document.getElementById("optionsRadios4").checked = true;
                            document.getElementById("optionsRadios3").checked = false;
                        }
                        info = "";
                        flag ++;
                        break;
                    case 4:
                        document.getElementById("email").value=info;
                        info = "";
                        flag ++;
                        break;
                    case 5:
                        document.getElementById("realName").value=info;
                        info = "";
                        flag ++;
                        break;
                    case 6:
                        document.getElementById("experience").value=info;
                        info = "";
                        flag ++;
                        break;
                    case 7:
                        document.getElementById("signature").value=info;
                        info = "";
                        flag ++;
                        break;
                    default:
                        break;
                }
            }
        }
    }

    function edit(){
        var userId = document.getElementById("ID");
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var signature = document.getElementById("signature");
        var email = document.getElementById("email");
        var birthday = document.getElementById("birthday");
        var realName = document.getElementById("realName");
        var experience = document.getElementById("experience");
        var isMale = document.getElementById("optionsRadios3").checked ? 1 : 0;
        // alert(birthday.value);
        $.ajax({
            data:{"userId":userId.value,"username":username.value,"password":password.value,"signature":signature.value,
                "email":email.value,"birthday":birthday.value,"realName":realName.value,"experience":experience.value,"gender":isMale},
            dataType:'JSON',
            type:'POST',
            url:"/Bilibili/updateUser.action",
            timeout:3000,
            cache:false,
            success:function(){
                document.getElementById("message").innerHTML="<center><b>修改成功</b></center>";
                initData();
            },
            error:function(){
                document.getElementById("message").innerHTML="<center><b>修改失败</b></center>";
            }
        })
    }

    function removeUser(ID) {
        $.ajax({
            data:"userId="+ID,
            dataType:'JSON',
            type:'POST',
            url:'/Bilibili/deleteUser.action',
            timeout:3000,
            cache:false,
            success:function(){
                alert("删除成功");
                initData();
            },
            error:function(){
                window.location.href = "error.jsp";
            }
        })
    }
    function cancel(){
        document.getElementById("message").innerHTML="";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("signature").value = "";
        document.getElementById("email").value = "";
        document.getElementById("birthday").value = "";
        document.getElementById("realName").value = "";
        document.getElementById("experience").value = "";
    }
</script>
